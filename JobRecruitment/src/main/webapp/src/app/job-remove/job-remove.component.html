<div class="job-remove-container">
  <h1 mat-dialog-title>Remove Job Announcement</h1>
  <div mat-dialog-content>
    <div>
      <h1>Are you sure?</h1>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close="Job sent to server!" (click)="remove()">Confirm</button>
  </div>
</div>
