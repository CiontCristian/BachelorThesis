

<mat-card class="job-card">
  <mat-card-header>
    <mat-card-title>
      {{job.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image class="job-card-image" src="assets/company.jpg" alt="Photo of a building">
    <p>{{job.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
