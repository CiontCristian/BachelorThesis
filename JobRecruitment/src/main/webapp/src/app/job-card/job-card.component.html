

<mat-card class="job-card">
  <mat-card-header>
    <mat-card-title>
      {{job.title}}
    </mat-card-title>
    <mat-card-subtitle>
      <p>-Posted by {{job.contractor.name}}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="text-align: center">
    <img  class="card-img" src="data:image/JPEG;base64,{{job.contractor.logo.data}}" alt="Company">
    <p style="text-align: left;margin-top: 3px" *ngIf="job.minCompensation !== -1">Min. Salary: {{job.minCompensation}}</p>
    <p style="text-align: left;margin-top: 3px" *ngIf="job.minCompensation === -1">Min. Salary: Undisclosed</p>
  </mat-card-content>
</mat-card>
