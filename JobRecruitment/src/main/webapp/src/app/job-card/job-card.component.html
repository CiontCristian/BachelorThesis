

<mat-card class="job-card">
  <mat-card-header>
    <mat-card-title>
      {{job.title}}
    </mat-card-title>
    <mat-card-subtitle>
      <p>-Posted by {{job.contractor.name}}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img src="data:image/JPEG;base64,{{job.contractor.logo.data}}" alt="Company" width="300px" height="200px">
    <p>{{job.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
