

<mat-card class="job-card">
  <mat-card-header>
    <mat-card-title>
      {{job.title}}
    </mat-card-title>
    <mat-card-subtitle>
      <p>-Posted by {{job.contractor.name}}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img class="card-img" src="data:image/JPEG;base64,{{job.contractor.logo.data}}" alt="Company">
    <p>{{job.description}}</p>
  </mat-card-content>
</mat-card>
