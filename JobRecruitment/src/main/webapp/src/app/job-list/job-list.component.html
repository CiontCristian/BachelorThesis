
<div *ngIf="pageIndex === 0 || pageEvent">
  <div *ngFor="let job of jobs">
    <ul (click)="navigateToJobDetails(job.id)">
      <app-job-card [job]="job"></app-job-card>
    </ul>
  </div>
</div>

<mat-paginator #paginator
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSize"
  (page)="pageEvent = pageNavigations($event)"
  [length]="recordCount">
</mat-paginator>
