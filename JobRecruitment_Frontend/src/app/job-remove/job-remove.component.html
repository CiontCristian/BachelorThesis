<div class="job-remove-container">
  <h1 mat-dialog-title>Remove {{title}}</h1>
  <div mat-dialog-content>
    <div>
      <h1>Are you sure?</h1>
    </div>
  </div>
  <div mat-dialog-actions style="justify-content: center;">
    <button class="job_remove_button" mat-button mat-dialog-close = "cancel">Cancel</button>
    <button class="job_remove_button" mat-button mat-dialog-close="Job sent to server!" (click)="remove()">Confirm</button>
  </div>
</div>
